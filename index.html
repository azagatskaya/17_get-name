<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Get Name</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/scss/dist/main.css">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col">
				<h4 class="header">Введите свои полные фамилию, имя и отчество</h4>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<form>
					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Фамилия, имя, отчество">
						<button class="btn btn-outline-secondary" type="button" id="button-reset">Сбросить</button>
						<button class="btn btn-outline-secondary" type="button" id="button-convert">Преобразовать</button>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<input type="text" class="form-control result__input" placeholder="Фамилия" id="family-name" aria-describedby="button-addon2" disabled="disabled">
			</div>
			<div class="col-4">
				<input type="text" class="form-control result__input" placeholder="Имя" id="first-name" disabled="disabled">
			</div>
			<div class="col-4">
				<input type="text" class="form-control result__input" placeholder="Отчество" id="fathers-name" disabled="disabled">
			</div>
		</div>
	</div>






	<script src=" ./assets/js/index.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
